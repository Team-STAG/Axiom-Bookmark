<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Bookmark Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a3e);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(17, 24, 39, 0.9);
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .login-title {
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #526FFF, #4752c4);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #374151;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #526FFF;
            box-shadow: 0 0 0 3px rgba(82, 111, 255, 0.1);
        }

        .form-input.valid {
            border-color: #4ade80;
        }

        .form-input.invalid {
            border-color: #ef4444;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #526FFF, #4752c4);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .login-btn:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(82, 111, 255, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: #526FFF;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Create Account</h1>
        <p class="login-subtitle">Sign up to access your dashboard</p>
        
        <div class="error-message" id="errorMessage">
            Please fix the errors below.
        </div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email..."
                    required
                >
                <div class="error-message" id="emailError">Please enter a valid email address.</div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="At least 6 characters..."
                    required 
                    minlength="6"
                >
                <div class="error-message" id="passwordError">Password must be at least 6 characters.</div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    class="form-input" 
                    placeholder="Confirm your password..."
                    required
                >
                <div class="error-message" id="confirmError">Passwords do not match.</div>
            </div>
            
            <button type="submit" class="login-btn" id="signupBtn" disabled>
                Create Account
            </button>
        </form>
        
        <div class="back-link">
            <a href="/login">‚Üê Already have an account? Login</a>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const errorMessage = document.getElementById('errorMessage');
        const signupBtn = document.getElementById('signupBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirmPassword');

        function validateForm() {
            const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value);
            const passwordValid = passwordInput.value.length >= 6;
            const passwordsMatch = passwordInput.value === confirmInput.value;

            // Update input styles
            [emailInput, passwordInput, confirmInput].forEach(input => {
                input.classList.remove('valid', 'invalid');
            });
            if (emailInput.value) emailInput.classList.add(emailValid ? 'valid' : 'invalid');
            if (passwordInput.value) passwordInput.classList.add(passwordValid ? 'valid' : 'invalid');
            if (confirmInput.value) confirmInput.classList.add(passwordsMatch ? 'valid' : 'invalid');

            // Show/hide field errors
            document.getElementById('emailError').classList.toggle('show', !emailValid && emailInput.value);
            document.getElementById('passwordError').classList.toggle('show', !passwordValid);
            document.getElementById('confirmError').classList.toggle('show', !passwordsMatch && confirmInput.value);

            // Global error
            const hasErrors = !emailValid || !passwordValid || !passwordsMatch;
            errorMessage.classList.toggle('show', hasErrors && (emailInput.value || passwordInput.value || confirmInput.value));
            signupBtn.disabled = hasErrors;
        }

        [emailInput, passwordInput, confirmInput].forEach(input => input.addEventListener('input', validateForm));

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (signupBtn.disabled) return;

            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating...';
            errorMessage.classList.remove('show');

            try {
                const formData = new FormData(signupForm);
                const response = await fetch('/signup', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    window.location.href = '/dashboard';
                } else {
                    const errorText = await response.text();
                    errorMessage.innerHTML = errorText || 'Signup failed. Try again.';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'Connection error. Please try again.';
                errorMessage.classList.add('show');
            } finally {
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
