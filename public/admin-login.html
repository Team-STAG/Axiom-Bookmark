
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - 4vz Ware</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a3e);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(17, 24, 39, 0.9);
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }

        .login-title {
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ff4081, #e91e63);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .login-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #374151;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff4081;
            box-shadow: 0 0 0 3px rgba(255, 64, 129, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ff4081, #e91e63);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 24px;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .back-link a:hover {
            color: #ff4081;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Admin Access</h1>
        <p class="login-subtitle">Enter the secret key to continue</p>
        
        <div class="error-message" id="errorMessage">
            Invalid secret key. Please try again.
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="secretKey" class="form-label">Secret Key</label>
                <input 
                    type="password" 
                    id="secretKey" 
                    name="secretKey" 
                    class="form-input" 
                    placeholder="Enter secret key..."
                    required
                >
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Access Admin Panel
            </button>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');
        const secretKeyInput = document.getElementById('secretKey');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const secretKey = secretKeyInput.value.trim();
            
            if (!secretKey) {
                showError('Please enter a secret key');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Verifying...';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/api/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ secretKey })
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('adminAuth', result.token);
                    window.location.href = '/admin';
                } else {
                    showError(result.message || 'Invalid secret key');
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Access Admin Panel';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        window.addEventListener('load', () => {
            const adminToken = localStorage.getItem('adminAuth');
            if (adminToken) {
                fetch('/api/verify-admin', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                })
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        window.location.href = '/admin';
                    } else {
                        localStorage.removeItem('adminAuth');
                    }
                })
                .catch(() => {
                    localStorage.removeItem('adminAuth');
                });
            }
        });
    </script>
</body>
</html>
