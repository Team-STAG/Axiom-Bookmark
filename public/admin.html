<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Bookmark Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a3e);
            color: #ffffff;
            min-height: 100vh;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(17, 24, 39, 0.9);
            border-bottom: 1px solid #374151;
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ff4081, #e91e63);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logout {
            background: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .logout:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .main {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section {
            background: rgba(17, 24, 39, 0.9);
            border: 1px solid #374151;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .section h2 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #526FFF;
        }

        .form-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .form-group input, .form-group select, .form-group textarea {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #374151;
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }

        .form-group button {
            background: linear-gradient(135deg, #526FFF, #4752c4);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .form-group button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(82, 111, 255, 0.3);
        }

        .form-group button.danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #374151;
        }

        th {
            background: rgba(82, 111, 255, 0.1);
            font-weight: 600;
            color: #526FFF;
        }

        tr:hover {
            background: rgba(82, 111, 255, 0.05);
        }

        .loading {
            text-align: center;
            color: #526FFF;
            padding: 2rem;
        }

        .error {
            color: #ef4444;
            text-align: center;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 6px;
            margin: 1rem 0;
        }

        .success {
            color: #4ade80;
            text-align: center;
            padding: 1rem;
            background: rgba(74, 222, 128, 0.1);
            border-radius: 6px;
            margin: 1rem 0;
        }

        .status-pending { color: #f59e0b; }
        .status-approved { color: #4ade80; }
        .status-rejected { color: #ef4444; }

        @media (max-width: 768px) {
            .nav, .main, .section { padding: 1rem; }
            .form-group { flex-direction: column; }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">Admin Dashboard</div>
        <a href="/admin-logout" class="logout">Logout</a>
    </nav>

    <main class="main">
        <!-- Override Balance Section -->
        <section class="section">
            <h2>Override User Balance</h2>
            <form id="overrideForm" class="form-group">
                <input type="email" id="userEmail" placeholder="User Email" required>
                <input type="number" id="balance" placeholder="New Balance (SOL)" step="0.0001" min="0" required>
                <button type="submit">Override Balance</button>
            </form>
            <div id="overrideMessage"></div>
        </section>

        <!-- All Bookmark Data Table -->
        <section class="section">
            <h2>All Bookmark Data</h2>
            <div id="dataSection">
                <div class="loading">Loading data...</div>
            </div>
        </section>

        <!-- Withdrawal Requests Table -->
        <section class="section">
            <h2>Withdrawal Requests</h2>
            <div id="withdrawSection">
                <div class="loading">Loading requests...</div>
            </div>
        </section>

        <!-- Total Balances Summary -->
        <section class="section">
            <h2>System Balances</h2>
            <div id="balanceSection">
                <div class="loading">Loading balances...</div>
            </div>
        </section>
    </main>

    <script>
        const token = localStorage.getItem('adminAuth');
        if (!token) {
            window.location.href = '/admin-login';
        }

        // Load all bookmark data
        async function loadBookmarkData() {
            try {
                const response = await fetch('/api/bookmark-data', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await response.json();
                
                const dataSection = document.getElementById('dataSection');
                if (data.length === 0) {
                    dataSection.innerHTML = '<p>No bookmark data yet.</p>';
                } else {
                    dataSection.innerHTML = `
                        <table>
                            <thead><tr><th>ID</th><th>User Email</th><th>Timestamp</th><th>Site</th><th>Wallets Count</th></tr></thead>
                            <tbody>${data.map(entry => `
                                <tr>
                                    <td>${entry.id}</td>
                                    <td>${entry.userEmail || 'N/A'}</td>
                                    <td>${new Date(entry.timestamp).toLocaleString()}</td>
                                    <td>${entry.site || 'N/A'}</td>
                                    <td>${entry.processedSBundles ? entry.processedSBundles.count : 0}</td>
                                </tr>
                            `).join('')}</tbody>
                        </table>
                    `;
                }
            } catch (error) {
                document.getElementById('dataSection').innerHTML = '<div class="error">Error loading data.</div>';
                console.error('Error:', error);
            }
        }

        // Load withdrawal requests (filter from data.json)
        async function loadWithdrawals() {
            try {
                const response = await fetch('/api/bookmark-data', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const allData = await response.json();
                const withdrawals = allData.filter(item => item.type === 'withdrawal');
                
                const withdrawSection = document.getElementById('withdrawSection');
                if (withdrawals.length === 0) {
                    withdrawSection.innerHTML = '<p>No withdrawal requests.</p>';
                } else {
                    withdrawSection.innerHTML = `
                        <table>
                            <thead><tr><th>ID</th><th>User Email</th><th>Amount (SOL)</th><th>Note</th><th>Status</th><th>Actions</th></tr></thead>
                            <tbody>${withdrawals.map(w => `
                                <tr>
                                    <td>${w.id}</td>
                                    <td>${w.userEmail}</td>
                                    <td>${w.amount}</td>
                                    <td>${w.note || 'N/A'}</td>
                                    <td><span class="status-${w.status}">${w.status.toUpperCase()}</span></td>
                                    <td>
                                        ${w.status === 'pending' ? `
                                            <button onclick="updateStatus(${w.id}, 'approved')" class="form-group button success">Approve</button>
                                            <button onclick="updateStatus(${w.id}, 'rejected')" class="form-group button danger">Reject</button>
                                        ` : 'N/A'}
                                    </td>
                                </tr>
                            `).join('')}</tbody>
                        </table>
                    `;
                }
            } catch (error) {
                document.getElementById('withdrawSection').innerHTML = '<div class="error">Error loading requests.</div>';
            }
        }

        // Load system balances
        async function loadBalances() {
            try {
                const response = await fetch('/api/check-balances', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const { totalSolBalance, totalUsdBalance, solPrice, addressBalances } = await response.json();
                
                document.getElementById('balanceSection').innerHTML = `
                    <p><strong>Total SOL Balance:</strong> ${totalSolBalance.toFixed(4)} SOL</p>
                    <p><strong>Total USD Value:</strong> $${totalUsdBalance.toFixed(2)} (SOL Price: $${solPrice.toFixed(2)})</p>
                    <details><summary>Individual Addresses</summary>
                        <table>
                            <thead><tr><th>Entry ID</th><th>Wallet Index</th><th>Public Key</th><th>SOL Balance</th><th>USD Value</th></tr></thead>
                            <tbody>${addressBalances.map(b => `
                                <tr><td>${b.entryId}</td><td>${b.walletIndex}</td><td>${b.publicKey.slice(0,8)}...${b.publicKey.slice(-8)}</td><td>${b.solBalance.toFixed(4)}</td><td>$${(b.usdBalance).toFixed(2)}</td></tr>
                            `).join('')}</tbody>
                        </table>
                    </details>
                `;
            } catch (error) {
                document.getElementById('balanceSection').innerHTML = '<div class="error">Error loading balances.</div>';
            }
        }

        // Override balance form
        document.getElementById('overrideForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('userEmail').value;
            const balance = parseFloat(document.getElementById('balance').value);
            
            try {
                const response = await fetch('/api/admin-override-balance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ userEmail: email, balance })
                });
                const result = await response.json();
                
                const message = document.getElementById('overrideMessage');
                message.innerHTML = result.success 
                    ? `<div class="success">Balance updated for ${email}!</div>`
                    : `<div class="error">Error: ${result.error}</div>`;
                message.style.display = 'block';
                
                // Clear form
                e.target.reset();
            } catch (error) {
                document.getElementById('overrideMessage').innerHTML = '<div class="error">Request failed.</div>';
            }
        });

        // Update withdrawal status (simple POST to update data.json - expand as needed)
        async function updateStatus(id, status) {
            if (!confirm(`Mark withdrawal ${id} as ${status}?`)) return;
            
            try {
                // Fetch full data, update, and POST back (or add dedicated API)
                const response = await fetch('/api/bookmark-data', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                let allData = await response.json();
                const withdrawal = allData.find(item => item.id === id && item.type === 'withdrawal');
                if (withdrawal) {
                    withdrawal.status = status;
                    // POST updated data back (add /api/update-withdrawal in server.js if needed)
                    await fetch('/api/update-withdrawal', { // Placeholder - implement in server
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                        body: JSON.stringify(withdrawal)
                    });
                    loadWithdrawals(); // Reload
                    alert('Status updated!');
                }
            } catch (error) {
                alert('Update failed.');
            }
        }

        // Init
        loadBookmarkData();
        loadWithdrawals();
        loadBalances();

        // Logout handler
        document.querySelector('.logout').addEventListener('click', () => {
            localStorage.removeItem('adminAuth');
        });
    </script>
</body>
</html>
