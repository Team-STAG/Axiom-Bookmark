<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexFusion - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            opacity: 0.3;
        }

        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .header {
            padding: 16px 24px;
            background: rgba(12, 12, 12, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff88, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo::before {
            content: "ðŸš€";
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
        }

        .btn:hover {
            background: linear-gradient(135deg, #00ff88, #00bfff);
            border-color: transparent;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .btn svg {
            width: 18px;
            height: 18px;
            fill: #ffffff;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 24px;
            position: relative;
            z-index: 1;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .welcome-title {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff88, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 16px;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(0, 191, 255, 0.1));
            z-index: -1;
        }

        .balance-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 255, 136, 0.2);
        }

        .balance-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .balance-amount {
            font-size: 64px;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff88, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .balance-label {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }

        .balance-actions {
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 800;
            color: #00ff88;
            margin-bottom: 8px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #00ff88, #00bfff);
            color: #000;
            padding: 16px 24px;
            border-radius: 10px;
            z-index: 1000;
            display: none;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.3);
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 36px;
            }

            .balance-amount {
                font-size: 48px;
            }

            .balance-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop id="backgroundVideo">
        <source src="https://r2.guns.lol/db4d56f0-b5a8-4e40-a0ee-bc5d5e27b7ae.mp4" type="video/mp4">
    </video>
    <div class="video-overlay"></div>
    
    <div class="notification" id="notification"></div>

    <header class="header">
        <div class="logo">ApexFusion</div>
        <div class="header-actions">
            <button class="btn" onclick="logout()">
                <svg viewBox="0 0 24 24"><path d="M16,17V14H9V10H16V7L21,12L16,17M14,2A2,2 0 0,1 16,4V6H14V4H5V20H14V18H16V20A2,2 0 0,1 14,22H5A2,2 0 0,1 3,20V4A2,2 0 0,1 5,2H14Z"/></svg>
                Logout
            </button>
        </div>
    </header>

    <div class="container">
        <div class="welcome-section">
            <h1 class="welcome-title">Welcome to ApexFusion</h1>
            <p class="welcome-subtitle">Your gateway to the future of decentralized finance</p>
        </div>

        <div class="balance-card">
            <div class="balance-icon">ðŸ’°</div>
            <div class="balance-amount" id="balanceAmount">$0.00</div>
            <div class="balance-label">Available Balance</div>
            <div class="balance-actions">
                <button class="btn" onclick="deposit()">Deposit</button>
                <button class="btn" onclick="withdraw()">Withdraw</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalTransactions">0</div>
                <div class="stat-label">Total Transactions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeWallets">1</div>
                <div class="stat-label">Active Wallets</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="level">1</div>
                <div class="stat-label">User Level</div>
            </div>
        </div>
    </div>

    <script>
        let userBalance = 0;
        let userToken = localStorage.getItem('userAuth'); // Assume user auth token

        async function loadDashboard() {
            if (!userToken) {
                window.location.href = '/login';
                return;
            }

            try {
                // Fetch balance from API (adjust endpoint as needed)
                const response = await fetch('/api/balance', {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                const data = await response.json();
                if (data.success) {
                    userBalance = data.balance || 0;
                    document.getElementById('balanceAmount').textContent = `$${userBalance.toFixed(2)}`;
                } else {
                    showNotification('Failed to load balance');
                }

                // Fetch other stats (placeholder)
                document.getElementById('totalTransactions').textContent = '42';
                document.getElementById('level').textContent = '3';
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showNotification('Error loading data');
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function deposit() {
            showNotification('Deposit functionality coming soon!');
            // Implement deposit modal/logic
        }

        function withdraw() {
            showNotification('Withdraw functionality coming soon!');
            // Implement withdraw modal/logic
        }

        async function logout() {
            localStorage.removeItem('userAuth');
            window.location.href = '/login';
        }

        // Load on page ready
        window.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
