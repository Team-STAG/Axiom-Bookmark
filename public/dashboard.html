<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bookmark Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #0f0f23, #1a1a3e); 
            color: #fff; 
            min-height: 100vh; 
        }
        .nav { 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 1rem 2rem; background: rgba(17, 24, 39, 0.9); 
            border-bottom: 1px solid #374151; backdrop-filter: blur(10px); 
        }
        .logo { font-size: 1.5rem; font-weight: 700; color: #526FFF; }
        .solana-nav { 
            display: flex; align-items: center; gap: 0.5rem; 
            background: rgba(82, 111, 255, 0.1); padding: 0.5rem 1rem; 
            border-radius: 8px; border: 1px solid #526FFF; cursor: pointer; 
            transition: all 0.2s; 
        }
        .solana-nav:hover { background: rgba(82, 111, 255, 0.2); }
        .sol-icon { width: 24px; height: 24px; fill: #9945FF; } /* Solana purple */
        .balance { font-weight: 600; color: #fff; }
        .main { padding: 2rem; max-width: 1200px; margin: 0 auto; }
        .hero { text-align: center; margin-bottom: 2rem; }
        .hero h1 { font-size: 2.5rem; background: linear-gradient(135deg, #526FFF, #9945FF); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 0.5rem; }
        .hero p { color: rgba(255,255,255,0.7); font-size: 1.1rem; }
        .table-container { background: rgba(17, 24, 39, 0.9); border-radius: 12px; overflow: hidden; border: 1px solid #374151; margin-bottom: 2rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 1rem; text-align: left; border-bottom: 1px solid #374151; }
        th { background: rgba(82, 111, 255, 0.1); font-weight: 600; color: #526FFF; }
        tr:hover { background: rgba(82, 111, 255, 0.05); }
        .withdraw-card { 
            background: rgba(17, 24, 39, 0.9); padding: 2rem; border-radius: 12px; 
            border: 1px solid #374151; display: flex; gap: 2rem; align-items: flex-start; 
        }
        .withdraw-form { flex: 1; }
        .withdraw-form input, .withdraw-form textarea { width: 100%; padding: 0.75rem; margin-bottom: 1rem; background: rgba(0,0,0,0.4); border: 1px solid #374151; border-radius: 8px; color: #fff; }
        .withdraw-btn { background: linear-gradient(135deg, #4ade80, #22c55e); color: #000; padding: 0.75rem 1.5rem; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.2s; }
        .withdraw-btn:hover { transform: translateY(-1px); box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3); }
        .withdraw-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .loading { text-align: center; color: #526FFF; padding: 2rem; }
        .error { color: #ef4444; text-align: center; padding: 1rem; background: rgba(239,68,68,0.1); border-radius: 8px; margin: 1rem 0; }
        .success { color: #4ade80; text-align: center; padding: 1rem; background: rgba(74,222,128,0.1); border-radius: 8px; margin: 1rem 0; }
        @media (max-width: 768px) { .nav, .main, .withdraw-card { padding: 1rem; } .hero h1 { font-size: 2rem; } }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="logo">Bookmark Dashboard</div>
        <div class="solana-nav" onclick="refreshBalance()">
            <svg class="sol-icon" viewBox="0 0 24 24"><path d="M12 2L2 7v10l10 5 10-5V7l-10-5zM5.5 15.5l5-2.5V9l-5 2.5V15.5zM18.5 15.5l-5-2.5V9l5 2.5V15.5z"/></svg>
            <span class="balance" id="solBalance">0 SOL</span>
        </div>
    </nav>
    
    <main class="main">
        <section class="hero">
            <h1>Welcome Back!</h1>
            <p>Manage your bookmark data and wallets below.</p>
        </section>
        
        <div id="dataSection">
            <div class="loading">Loading your data...</div>
        </div>
        
        <div class="withdraw-card">
            <h2 style="margin-bottom: 1rem; color: #526FFF;">Request Withdrawal</h2>
            <form id="withdrawForm" class="withdraw-form" style="flex: 1;">
                <input type="number" id="amount" placeholder="Amount (SOL)" step="0.0001" min="0.001" required>
                <textarea id="note" placeholder="Reason for withdrawal (optional)" rows="3" maxlength="500"></textarea>
                <button type="submit" class="withdraw-btn" id="withdrawBtn" disabled>Request Withdrawal</button>
            </form>
            <div style="flex: 1; text-align: center; color: rgba(255,255,255,0.6);">
                <p>Current Balance: <span id="cardBalance">0 SOL</span></p>
                <p style="font-size: 0.875rem;">Admin approval required</p>
            </div>
        </div>
    </main>

    <script>
        let currentBalance = 0;

        // Fetch and display user data
        async function loadData() {
            const dataSection = document.getElementById('dataSection');
            dataSection.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const response = await fetch('/api/user-bookmark-data');
                const data = await response.json();
                
                if (data.length === 0) {
                    dataSection.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.7);">No bookmark data yet. Use the bookmarklet to add entries!</p>';
                } else {
                    dataSection.innerHTML = `
                        <div class="table-container">
                            <table>
                                <thead><tr><th>ID</th><th>Timestamp</th><th>Site</th><th>Wallets Count</th><th>Balance (SOL)</th></tr></thead>
                                <tbody>${data.map(entry => `
                                    <tr>
                                        <td>${entry.id}</td>
                                        <td>${new Date(entry.timestamp).toLocaleString()}</td>
                                        <td>${entry.site || 'N/A'}</td>
                                        <td>${entry.processedSBundles ? entry.processedSBundles.count : 0}</td>
                                        <td>${entry.totalWalletBalance || '0.0000'}</td>
                                    </tr>
                                `).join('')}</tbody>
                            </table>
                        </div>
                    `;
                }
            } catch (error) {
                dataSection.innerHTML = '<div class="error">Error loading data. <button onclick="loadData()">Retry</button></div>';
                console.error('Error:', error);
            }
        }

        // Fetch and update balance
        async function refreshBalance() {
            try {
                const response = await fetch('/api/user-balance');
                const { balance } = await response.json();
                currentBalance = parseFloat(balance);
                
                document.getElementById('solBalance').textContent = `${currentBalance.toFixed(4)} SOL`;
                document.getElementById('cardBalance').textContent = `${currentBalance.toFixed(4)} SOL`;
                
                // Enable/disable withdraw based on balance
                document.getElementById('withdrawBtn').disabled = currentBalance < 0.001;
            } catch (error) {
                console.error('Balance error:', error);
                document.getElementById('solBalance').textContent = 'Error';
            }
        }

        // Withdraw form handler
        document.getElementById('withdrawForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);
            const note = document.getElementById('note').value.trim();
            
            if (amount > currentBalance) {
                alert('Amount exceeds your balance!');
                return;
            }
            
            const withdrawBtn = document.getElementById('withdrawBtn');
            withdrawBtn.disabled = true;
            withdrawBtn.textContent = 'Requesting...';
            
            try {
                const response = await fetch('/api/withdraw', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ amount, note })
                });
                const result = await response.json();
                
                if (result.success) {
                    alert('Withdrawal requested! Admin will review.');
                    document.getElementById('withdrawForm').reset();
                    refreshBalance(); // Update balance if needed
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                alert('Request failed. Try again.');
            } finally {
                withdrawBtn.disabled = false;
                withdrawBtn.textContent = 'Request Withdrawal';
            }
        });

        // Init on load
        loadData();
        refreshBalance();
        setInterval(refreshBalance, 30000); // Refresh balance every 30s
    </script>
</body>
</html>
